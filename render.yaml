services:
  - type: web
    name: hackrx-pdf-qa
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HACKRX_API_KEY
        value: hackrx-2024-api-key
      - key: HUGGINGFACE_API_KEY
        sync: false
